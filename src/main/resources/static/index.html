<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardList}">
        <td><a th:href="${'/board/detail/' + board.id}">[[board.title]]</a></td>
        <td>[[board.writer]]</td>
        <td>[[board.createdDate]]</td>
    </tr>
    </tbody>
</table>

<a href="write.html">글쓰기</a>
</body>
</html>
